<main class="form-signin w-100 m-auto">
  <form id="sign-form">
    <img class="mb-4" th:src="@{/static/brand/logo.ico}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    </div>

    <div class="checkbox mb-3">

      </label>

  <script>
    const data = {
      username : "" ,
      password :"",
      remember :false
    }
    /**
     * 初始化
     */
    $(function (){
      // 给表单的提交事件附加一个监听器
      $('#sign-form').submit(function(e){
        e.preventDefault(); // 阻止默认的表单提交行为
        // 检查选项参数是否选中
        var optionValue = $('input[name="remember"]:checked').val(); // 假设选项参数的name是option
        // 如果选中了选项参数，则将其添加到 formData 中
        var formData = $(this).serialize();
        if(optionValue === "on") {
          formData += "&option=on";
        }
        $.ajax({
          url: baseUrl+'/login/sign',
          type: 'POST',
          contentType: 'application/x-www-form-urlencoded',
          data: formData,
          success: function(res) {
           if(res.code===200){
             alert(res.msg)
           }
          },
          error: function(xhr, status, error) {
            // 处理错误响应
            console.error('异常问题：' + error);
          }
        });
      });
    })

  </script>
